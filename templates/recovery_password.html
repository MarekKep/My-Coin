{% extends "index.html" %}

{% block title %}
    Recovery_password
{% endblock %}

{% block main %}
    <form action="/recovery_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Enter your email here" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
